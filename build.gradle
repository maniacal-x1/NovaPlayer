// Top-level build file for NovaPlayer

buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter() // Added for compatibility
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter() // Added for compatibility
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
